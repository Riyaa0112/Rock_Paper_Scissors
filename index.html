<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <p>Rock Paper Scissors</p>
        </div>
        <div class="game">
            <div class="choice border" id="rock"></div>
            <div class="choice border" id="paper"></div>
            <div class="choice border" id="scissor"></div>
        </div>
        <div class="count">
            <div class="you-count">0</div>
            <div class="com-count">0</div>
        </div>
        <div class="score">
            <div class="you">You</div>
            <div class="com">Comp</div>
        </div>
        <button class="btn">Choose your move</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
